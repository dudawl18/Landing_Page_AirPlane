<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Ícone</title>
    <link rel="stylesheet" href="style/global.css">
</head>

<body>
    <div class="container-tudo">
        <div class="navbar-container">
            <div class="logo-container">
                <img src="./images/AIRLINE-removebg-preview (1).png" alt="Imagem da logo Airline">
            </div>
            <div class="links-container">
                <div class="item"><a href="#home">Home</a></div>
                <div class="item"><a href="#sobre">Sobre</a></div>
                <div class="item"><a href="#ajuda">Ajuda</a></div>
                
            </div>
        </div>
        <div class="container-sessao">
            <div class="container-infos">
                <div class="container-titulo">
                    <h1>Descubra o Mundo com Conforto</h1>
                </div>
                <div class="container-descricao">
                    <p>Reserve sua próxima viagem com as melhores tarifas e total conveniência.</p>
                </div>
                <div class="container-btn">
                    <button id="btn-form" class="btn-reserva">Reserve Agora</button>
                    <button id="btn-form" class="btn-mais">Mais detalhes</button>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
